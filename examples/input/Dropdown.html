<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://fb.me/react-0.10.0.js"></script>
    <script type="text/javascript" src="http:///cdnjs.cloudflare.com/ajax/libs/react/0.10.0/JSXTransformer.js"></script>
    <script type="text/javascript" src="http://semantic-ui.com/build/packaged/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../react-semantic-ui.js"></script>
    <script type="text/javascript" src="../common.js"></script>

    <link rel="stylesheet" type="text/css" class="ui" href="http://semantic-ui.com/build/packaged/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="example"></div>
  </body>
  <script type="text/javascript">
showTitle('Dropdown', 'http://semantic-ui.com/modules/dropdown.html');

showExample('Simple Select',
'var Select = rsui.input.Select;\n\
    options = ["One", "Two", "Three"];\n\
var component = (\n\
  <div>\n\
    <p>\n\
      options can be provided as an array of strings\n\
    </p>\n\
    <Select name="simple" defaultChecked={true} options={options}/>\n\
  </div>\n\
);'
);

showExample('basic Dropdown component',
'var Select = rsui.input.Dropdown;\n\
    options = [{label: "One", value: "1"}, {label: "Two", value: "2"}, {label: "Three", value: "3"}];\n\
var component = (\n\
  <div>\n\
    <p>\n\
      options can be provided as an array of hash values\n\
    </p>\n\
    <Select name="simple" defaultChecked={true} options={options} placeholder="Select something"/>\n\
  </div>\n\
);'
);

showExample('styled Dropdown component',
'var Select = rsui.input.Dropdown;\n\
    options = [{label: "One", value: "1"}, {label: "Two", value: "2"}, {label: "Three", value: "3"}];\n\
var component = (\n\
  <div>\n\
    <p>\n\
      use the "type" attribute to change the component rendering\n\
    </p>\n\
    <Select type="selection" name="simple" defaultChecked={true} options={options} placeholder="Select something"/>\n\
  </div>\n\
);'
);

showExample('error styling',
'var Select = rsui.input.Dropdown;\n\
    options = [{label: "One", value: "1"}, {label: "Two", value: "2"}, {label: "Three", value: "3"}];\n\
var component = (\n\
  <div>\n\
    <p>\n\
      add className="error" to show in an error state\n\
    </p>\n\
    <Select type="selection" className="error" name="simple" defaultChecked={true} options={options} placeholder="Select something"/>\n\
  </div>\n\
);'
);

  </script>
</html>
