<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://fb.me/react-0.10.0.js"></script>
    <script type="text/javascript" src="http:///cdnjs.cloudflare.com/ajax/libs/react/0.10.0/JSXTransformer.js"></script>
    <script type="text/javascript" src="http://semantic-ui.com/build/packaged/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../react-mixin-manager.js"></script>
    <script type="text/javascript" src="../react-semantic-ui.js"></script>
    <script type="text/javascript" src="../common.js"></script>

    <link rel="stylesheet" type="text/css" class="ui" href="http://semantic-ui.com/build/packaged/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="example"></div>
  </body>
  <script type="text/javascript">
showTitle('RadioGroup', 'http://semantic-ui.com/collections/form.html');

showExample('Simple RadioGroup',
'var Form = rsui.form.Form,\n\
    RadioGroup = rsui.input.RadioGroup,\n\
    options = ["One", "Two", "Three"];\n\
var component = (\n\
  <Form>\n\
    <p>\n\
      options can be provided as an array of strings\n\
    </p>\n\
    <RadioGroup label="Click Something" name="simple" options={options} defaultValue="Two"/>\n\
  </Form>\n\
);'
);

showExample('Alternate options format',
'var Form = rsui.form.Form,\n\
    RadioGroup = rsui.input.RadioGroup,\n\
    options = [{label: "One", value: "1"}, {label: "Two", value: "2"}, {label: "Three", value: "3"}];\n\
var component = (\n\
  <Form>\n\
    <p>\n\
      options can be provided as an array of strings\n\
    </p>\n\
    <RadioGroup label="Click Something" name="alternate" options={options} defaultValue="2"/>\n\
  </Form>\n\
);'
);
  </script>
</html>
