  <body>
    <div id="header"></div>
    <div id="example"></div>

  <script type="text/javascript">
showTitle('Checkbox', 'http://semantic-ui.com/modules/checkbox.html');

showExample('Simple',
'var Checkbox = rsui.input.Checkbox\n\
var component = <Checkbox name="simple" defaultChecked={true} label="Simple checkbox"/>'
);

showExample('Slider',
'var Checkbox = rsui.input.Checkbox\n\
var component = <Checkbox name="slider" label="Slider" type="slider"/>'
);

showExample('Toggle',
'var Checkbox = rsui.input.Checkbox\n\
var component = <Checkbox name="toggle" label="Toggle" type="toggle"/>'
);

showExample('Larger',
'var Checkbox = rsui.input.Checkbox\n\
var component = <Checkbox name="toggle" label="Larger" containerClass="large"/>'
);
