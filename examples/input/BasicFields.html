<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://fb.me/react-0.10.0.js"></script>
    <script type="text/javascript" src="http:///cdnjs.cloudflare.com/ajax/libs/react/0.10.0/JSXTransformer.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.0.0/semantic.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../react-mixin-manager.js"></script>
    <script type="text/javascript" src="../react-semantic-ui.js"></script>
    <script type="text/javascript" src="../common.js"></script>

    <link rel="stylesheet" type="text/css" class="ui" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.0.0/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="example"></div>
  </body>
  <script type="text/javascript">
showTitle('Basic Fields', 'http://semantic-ui.com/elements/input.html');

showExample('Text Field',
'var Form = rsui.form.Form,\n\
    Text = rsui.input.Text;\n\
var component = <Form>\n\
  <p>\n\
    Input fields will wrap in Control components if "label", "containerClass" or "fieldClass" properties are provided.\n\
  </p>\n\
  <Text name="textField" label="Text Field" defaultValue="I am an input field"/>\n\
</Form>'
);

showExample('Error Messages',
'var Form = rsui.form.Form,\n\
    Text = rsui.input.Text;\n\
var component = <Form>\n\
  <p>\n\
    The "error" property is used to represent a field error state.\n\
  </p>\n\
  <Text name="textField" label="Text Field" defaultValue="I am an input field" error="Something is wrong here"/>\n\
</Form>'
);

showExample('TextArea',
'var Form = rsui.form.Form,\n\
    TextArea = rsui.input.TextArea;\n\
var component = <Form>\n\
  <TextArea name="textArea" label="Textarea" defaultValue="I am a textarea"/>\n\
</Form>'
);

showExample('Field Class',
'var Form = rsui.form.Form,\n\
    Text = rsui.input.Text;\n\
var component = <Form>\n\
  <p>\n\
    The "fieldClass" attribute will apply the class name to the .field element.\n\
  </p>\n\
  <Text name="foo" label="Inline Label" fieldClass="inline"/>\n\
</Form>'
);

showExample('Inner Markup & Container Class',
'var Form = rsui.form.Form,\n\
    Text = rsui.input.Text;\n\
var component = <Form>\n\
  <p>\n\
    Inner markup will render after the input field.  The "containerClass" attribute will apply the class name to the .field child which wraps the input field.\n\
  </p>\n\
  <Text name="foo" containerClass="ui left icon input" label="Text Field">\n\
    <i className="users icon"></i>\n\
  </Text>\n\
  <Text name="foo" containerClass="ui icon input" label="Search Field" placeholder="Search...">\n\
    <i className="inverted search icon"></i>\n\
  </Text>\n\
</Form>'
);

  </script>
</html>
