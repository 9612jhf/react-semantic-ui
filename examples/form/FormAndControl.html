<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://fb.me/react-0.10.0.js"></script>
    <script type="text/javascript" src="http:///cdnjs.cloudflare.com/ajax/libs/react/0.10.0/JSXTransformer.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.0.0/semantic.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../react-mixin-manager.js"></script>
    <script type="text/javascript" src="../react-semantic-ui.js"></script>
    <script type="text/javascript" src="../common.js"></script>

    <link rel="stylesheet" type="text/css" class="ui" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.0.0/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="example"></div>
  </body>
  <script type="text/javascript">
showTitle('Forms', 'http://semantic-ui.com/collections/form.html');

showExample('Loading Form',
'var Form = rsui.form.Form,\n\
    Button = rsui.form.Button,\n\
    clickHandler = function() {\n\
      component.setState({loading: true});\n\
      setTimeout(function() {\n\
        component.setState({loading: false});\n\
      }, 2000);\n\
    };\n\
var component = <Form>\n\
  <p>\n\
    Form content can be overlaid with a loading indicator by setting the "loading" state to true.\n\
  </p>\n\
  <Button type="button" onClick={clickHandler} label="Click me to load"/>\n\
</Form>'
);

showExample('Form Control',
'var Form = rsui.form.Form,\n\
    Control = rsui.form.Control;\n\
var component = <Form>\n\
  <p>\n\
    Form controls will wrap any content in a field and label structure.\n\
  </p>\n\
  <Control label="The Label">\n\
    This is the control content.\n\
  </Control>\n\
</Form>'
);

showExample('Error State',
'var Form = rsui.form.Form,\n\
    Control = rsui.form.Control;\n\
var component = <Form>\n\
  <p>\n\
    The error rendering can be overridden by overriding the rsui.form.errorRenderer function.\n\
  </p>\n\
  <Control label="The Label" error="The form field is invalid">\n\
    <div>\n\
      This is the control content.\n\
    </div>\n\
  </Control>\n\
</Form>'
);
  </script>
</html>
