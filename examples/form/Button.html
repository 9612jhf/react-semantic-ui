<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://fb.me/react-0.10.0.js"></script>
    <script type="text/javascript" src="http:///cdnjs.cloudflare.com/ajax/libs/react/0.10.0/JSXTransformer.js"></script>
    <script type="text/javascript" src="http://semantic-ui.com/build/packaged/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../react-semantic-ui.js"></script>
    <script type="text/javascript" src="../common.js"></script>

    <link rel="stylesheet" type="text/css" class="ui" href="http://semantic-ui.com/build/packaged/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
  <h1>Buttons</h1>
  <a class="sem-link" href="http://semantic-ui.com/elements/button.html">semantic-ui elements</a>

    <div id="example"></div>
  </body>
  <script type="text/javascript">

showExample('Simple Button',
'var Button = rsui.form.Button,\n\
    clickHandler = function() { alert("hello"); };\n\
var component = <Button label="Click me" onClick={clickHandler}/>'
);

showExample('Loading State',
'\
var Button = rsui.form.Button,\n\
    clickHandler = function() {\n\
      component.setState({loading: true});\n\
      setTimeout(function() {\n\
        component.setState({loading: false});\n\
      }, 2000);\n\
    };\n\
var component = <Button label="Click me" loadingMessage="loading..." onClick={clickHandler}/>'
);

showExample('Custom Style',
'\
var Button = rsui.form.Button;\n\
var component = <Button className="circular positive" label="I\'m rounded and green"/>'
);

showExample('With Icon',
'\
var Button = rsui.form.Button;\n\
var component = <Button icon="user" label="I have an icon"/>'
);

showExample('Icon Only',
'\
var Button = rsui.form.Button;\n\
var component = <Button icon="user" className="icon circular"/>'
);

showExample('Inner Content',
'\
var Button = rsui.form.Button;\n\
var component = (\n\
  <Button className="animated">\n\
    <div className="visible content">Next</div>\n\
    <div className="hidden content">\n\
      <i className="right arrow icon"></i>\n\
    </div>\n\
  </Button>\n\
)'
);
  </script>
</html>
